<!DOCTYPE html>
<html ng-app='OctogonApp'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Octogon</title>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Meddon" rel="stylesheet">
    <!-- CSS -->
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body ng-controller='MainController as ctrl'>
    <header class="sticky" ng-include=" 'partials/header.html' "></header>
    <main ng-if="ctrl.showLanding" ng-include=" 'partials/landing.html' "></main>
    <section id="contact" ng-if="ctrl.showContact" ng-view></section>
    <footer ng-click="ctrl.showLandingPage();" ng-include=" 'partials/footer.html' "></footer>
  </body>
</html>
